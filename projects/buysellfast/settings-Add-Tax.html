<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src="js/jquery-1.10.2.min.js"></script>

  <script src='js/bootstrap.min.js'></script>
</head>
<body>

  <header>
    <!-- Logo -->
    <div class="top-bar-logo">
      <a href="/">
        <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
    </div>

    <!-- Cart on the top bar -->
    <div class="top-bar-cart">
      <a href="#">
        <span class="top-bar-cart-items">95</span>
      </a>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="nav-buy">
              <span class="nav-name">Buy</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-explore">
              <span class="nav-name">Explore</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-sell">
              <span class="nav-name">Sell</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-contacts">
              <span class="nav-name">Contacts</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-messages">
              <span class="nav-name">Messages</span>
              <span class="nav-quantity">89</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-reports">
              <span class="nav-name">Reports</span>
            </a>
          </li>
          <li  class="active">
            <a href="#" class="nav-settings">
              <span class="nav-name">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ./navbar -->

  <div id="page-content">

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="breadcrumbs-wrap">
        <div class="back-link">
          <a href="#">Back</a>
        </div>
        <div class="page-title icon-store-info">
          <span>Sellers Profile</span>
        </div>
      </div>
    </div>

    <div class="bg-grey2-title">Add Tax</div>

    <div class="width90">
      <form role="form">

        <div class="panel-group complicated-list-wrap" id="accordion-setting-tax">

          <div class="complicated-list">

            <!-- collapsed item -->
            <div class="panel panel-default">
              <div class="panel-heading" >
                <h4 class="panel-title">
                  <span class="complicated-list-row">
                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion-tax-province" href="#collapseOne">
                      <span class="label">Province / State</span>
                      <span class="list-link">
                        <span class="location-name"> <i>British Colombia</i>
                        </span>
                        <span class="arrow-right"></span>
                      </span>
                    </a>
                  </span>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse ">
                <div class="panel-body">
                  <ul class="list-with-icon  select-list">
                    <li>
                      <a href="#" class="list-link">
                        <span class="img-radio"></span>
                        <span class="list-text">Alberta</span>
                        <span class="fake-scroll-padding"></span>
                        <span class="fake-scroll fake-scroll-top"> <b></b>
                        </span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="list-link">
                        <span class="img-radio"></span>
                        <span class="list-text">British Colombia</span>
                        <span class="fake-scroll-padding"></span>
                        <span class="fake-scroll"> <b></b>
                        </span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="list-link chosen">
                        <span class="img-radio"></span>
                        <span class="list-text">New Scotland</span>
                        <span class="fake-scroll-padding"></span>
                        <span class="fake-scroll">
                          <b></b>
                        </span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="list-link">
                        <span class="img-radio"></span>
                        <span class="list-text">British Colombia2</span>
                        <span class="fake-scroll-padding"></span>
                        <span class="fake-scroll">
                          <b></b>
                        </span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="list-link">
                        <span class="img-radio"></span>
                        <span class="list-text">British Colombia3</span>
                        <span class="fake-scroll-padding"></span>
                        <span class="fake-scroll fake-scroll-bottom">
                          <b></b>
                        </span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- ./collapsed item -->

            <!-- one panel -->
            <div class="complicated-list-row">
              <div class="label">Tax Name</div>
              <div class="form-group">
                <input type="text" placeholder="Enter the name of the tax"  class="form-control"></div>
              <div class="location-name"></div>
              <div class="empty-row"></div>
            </div>

            <!-- one panel -->
            <div class="complicated-list-row">
              <div class="label">Tax Rate</div>
              <div class="form-group">
                <input type="text" placeholder="0,00"  class="form-control"></div>
              <div class="location-name text-left">%</div>
              <div class="empty-row"></div>
            </div>

          </div>

        </div>

        <div class="center-block">
          <button type="submit" class="btn btn-primary ">Save</button>
        </div>
      </form>

    </div>

  </div>
  <!-- ./page-content -->

</body>
</html>
