<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/reseller-style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src='js/jquery.min.js'></script>
  <script src='js/bootstrap.min.js'></script>

</head>
<body>
  <div class="reseller-page-wrap">
    <div class="reseller-page">

      <header class="admin-header">
        <!-- Logo -->
        <div class="top-bar-logo">
          <a href="/">
            <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
        </div>

        <!-- Admin controls -->
        <div class="top-bar-admin">
          <a href="#" class="blue btn-admin fl-left">
            <span class="btn-circle-back"></span>
            <span class="blue">
              Back to
              <br>BuySellFast Website</span>
          </a>
          <a href="#" class="btn-admin fl-left">
            <span class="lilac btn-circle-seller"></span>
            <span class="lilac">Admin for Sellers</span>
          </a>
          <a href="#" class="red btn-admin fl-right">
            <span class="btn-circle-signout"></span>
            <span class="red">Sign Out</span>
          </a>
        </div>

      </header>

      <div id="page-content">

        <!-- TITLE -->
        <div class="title-big-icon">
          <div class="big-circle-icon big-icon-store-items"></div>
          <div class="title-after-icon">My store items</div>
        </div>

        <!-- HEAD OF THE TABLE -->
        <table class="th-table">
          <thead>
            <tr>
              <td width="61%">Item name</td>
              <td width="22%">
                <button type="submit" class="btn btn-danger btn-sm btn-inline">Cancel</button>
                <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
              </td>
              <td width="17%">
                <a href="#" class="btn-inline sm-link-icon sm-link-icon-add">Add</a>
                <div class="btn-inline-divider"></div>
                <a href="#" class="btn-inline sm-link-icon sm-link-icon-edit">Edit</a>
              </td>
            </tr>
          </thead>
        </table>

        <!-- TABLE -->
        <div class="fixed-table-rounded">
          <table class="ttable">
            <tr>
              <td class="td-checkbox">
                <div class="styled-checkbox-sm">
                  <input type="checkbox" value="" name="checkbox1" id="checkbox1">
                  <label for="checkbox1"></label>
                </div>
              </td>
              <td>Item one</td>
            </tr>
            <tr>
              <td>
                <div class="styled-checkbox-sm">
                  <input type="checkbox" value="1" name="checkbox2" id="checkbox2">
                  <label for="checkbox2"></label>
                </div>
              </td>
              <td>Item two</td>
            </tr>
            <tr>
              <td>
                <div class="styled-checkbox-sm">
                  <input type="checkbox" value="1" name="checkbox3" id="checkbox3">
                  <label for="checkbox3"></label>
                </div>
              </td>
              <td>Item 3</td>
            </tr>
            <tr>
              <td>
                <div class="styled-checkbox-sm">
                  <input type="checkbox" value="1" name="checkbox4" id="checkbox4">
                  <label for="checkbox4"></label>
                </div>
              </td>
              <td>Item 4</td>
            </tr>

          </table>
        </div>

        <!-- ./page-content --> </div>

      <!-- ./reseller-page --> </div>
    <!-- ./reseller-page-wrap --> </div>

</body>
</html>
