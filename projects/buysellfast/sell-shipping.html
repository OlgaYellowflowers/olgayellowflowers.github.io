<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src="js/jquery-1.10.2.min.js"></script>

  <script src='js/bootstrap.min.js'></script>
</head>
<body>

  <header>
    <!-- Logo -->
    <div class="top-bar-logo">
      <a href="/">
        <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
    </div>

    <!-- Cart on the top bar -->
    <div class="top-bar-cart">
      <a href="#">
        <span class="top-bar-cart-items">95</span>
      </a>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="nav-buy">
              <span class="nav-name">Buy</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-explore">
              <span class="nav-name">Explore</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-sell">
              <span class="nav-name">Sell</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-contacts">
              <span class="nav-name">Contacts</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-messages">
              <span class="nav-name">Messages</span>
              <span class="nav-quantity">89</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-reports">
              <span class="nav-name">Reports</span>
            </a>
          </li>
          <li  class="active">
            <a href="#" class="nav-settings">
              <span class="nav-name">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ./navbar -->

  <div id="page-content">

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="breadcrumbs-wrap">
        <div class="back-link">
          <a href="#">Back</a>
        </div>
        <div class="page-title icon-shipping">
          <span>Shipping</span>
        </div>
      </div>
    </div>

    <div class="bg-grey2">
      <h3>How is this item being shipped?</h3>
    </div>

    <div class="panel-group complicated-list-wrap" id="accordion-shipping">

      <div class="complicated-list">
        <!-- collapsed item -->
        <div class="panel panel-default">
          <div class="panel-heading" >
            <h4 class="panel-title">
              <span class="complicated-list-row">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-shipping" href="#collapseOne">
                  <span class="label no-padding-left">Select shipping method</span>
                  <span class="list-link">
                    <span class="location-name"> <i>Free shipping</i>
                    </span>
                    <span class="arrow-right"></span>
                  </span>
                </a>
              </span>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
              <ul class="list-with-icon select-list">
                <li>
                  <a href="#" class="list-link">
                    <span class="icon-free-shipping"></span>
                    <span class="list-text">Free shipping</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="list-link">
                    <span class="icon-no-shipping"></span>
                    <span class="list-text">No shipping</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="list-link">
                    <span class="icon-domestic"></span>
                    <span class="list-text">Domestic/International shipping</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- ./collapsed item --> </div>
    </div>

    <div class="center-block">
      <button type="submit" class="btn btn-primary ">Save</button>
    </div>

  </div>
  <!-- ./page-content -->

</body>
</html>
