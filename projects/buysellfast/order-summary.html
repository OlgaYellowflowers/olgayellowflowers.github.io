<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->

          <li>
            <a href="#" class="nav-buy">

          </li>
          <li>
            <a href="#" class="nav-explore">

          </li>
          <li>
            <a href="#" class="nav-sell">

          </li>
          <li>
            <a href="#" class="nav-reports">

        </div>
        <div class="page-title icon-order-summary">

    <div class="order-summary">
