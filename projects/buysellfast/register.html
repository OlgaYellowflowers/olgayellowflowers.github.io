<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src='js/jquery-1.10.2.min.js'></script>
  <script src='js/bootstrap.min.js'></script>
</head>
<body>

  <header>
    <!-- Logo -->
    <div class="top-bar-logo">
      <a href="/">
        <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
    </div>

    <!-- Cart on the top bar -->
    <div class="top-bar-cart">
      <a href="#">
        <span class="top-bar-cart-items">95</span>
      </a>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="nav-buy">
              <span class="nav-name">Buy</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-explore">
              <span class="nav-name">Explore</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-sell">
              <span class="nav-name">Sell</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-contacts">
              <span class="nav-name">Contacts</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-messages">
              <span class="nav-name">Messages</span>
              <span class="nav-quantity">89</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-reports">
              <span class="nav-name">Reports</span>
            </a>
          </li>
          <li  class="active">
            <a href="#" class="nav-settings">
              <span class="nav-name">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ./navbar -->

  <div id="page-content">

    <!-- Container -->

    <div class="register">
      <div class="col-md-6 col-md-offset-3">
        <div class="row text-center">
          <img src="images/lock.png" alt="Image">
          <div class="blue-upper">Register</div>
        </div>

        <div class="blue-block">
          <a class="sign-in-bsf" href="#">
            <div class="lock-sm">
              <img src="images/lock-sm.png" alt="Image"></div>
            <span>
              Sign In with
              <img src="images/bsf-white.png" alt="Buy Sell Fast"></span>
          </a>
          <a class="sign-in-fb" href="#">
            <div class="lock-sm">
              <img src="images/fb-sm.png" alt="Image"></div>
            <span>
              Sign In with
              <img src="images/fb-white.png" alt="facebook"></span>
          </a>
        </div>

        <div class="text-center">OR</div>
        <div class="text-center red">Register now to buy and sell fast</div>

        <a class="btn btn-primary btn-register" href="#">
          <span class="icon-register-btn"></span> <b>Register</b>
        </a>
      </div>
     </div>
    <!-- ./page-content --> </div>
