<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src="js/jquery-1.10.2.min.js"></script>

  <script src='js/bootstrap.min.js'></script>
</head>
<body>

  <header>
    <!-- Logo -->
    <div class="top-bar-logo">
      <a href="/">
        <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
    </div>

    <!-- Cart on the top bar -->
    <div class="top-bar-cart">
      <a href="#">
        <span class="top-bar-cart-items">95</span>
      </a>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="nav-buy">
              <span class="nav-name">Buy</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-explore">
              <span class="nav-name">Explore</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-sell">
              <span class="nav-name">Sell</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-contacts">
              <span class="nav-name">Contacts</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-messages">
              <span class="nav-name">Messages</span>
              <span class="nav-quantity">89</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-reports">
              <span class="nav-name">Reports</span>
            </a>
          </li>
          <li  class="active">
            <a href="#" class="nav-settings">
              <span class="nav-name">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ./navbar -->

  <div id="page-content">

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="breadcrumbs-wrap">
        <div class="back-link">
          <a href="#">Back</a>
        </div>
        <div class="page-title icon-item-details2">
          <span>Item Details</span>
        </div>
      </div>
    </div>

    <form role="form">

      <div class="panel-group complicated-list-wrap" id="accordion-item-details">

        <div class="complicated-list">
          <div class="complicated-list-row">
            <div class="complicated-list-icon icon-itemname"></div>
            <div class="label">Item Name</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Item Name"  class="form-control"></div>
            <div class="empty-row"></div>
          </div>

          <div class="complicated-list-row">
            <div class="complicated-list-icon icon-itemdesc"></div>
            <div class="label">Item Description</div>
            <div class="form-group">
              <textarea placeholder="Enter Item Description"  class="form-control"></textarea>
            </div>
            <div class="empty-row"></div>
            <div class="clearfix"></div>
          </div>

          <!-- collapsed item -->
          <div class="panel panel-default">
            <div class="panel-heading" >
              <h4 class="panel-title">
                <span class="complicated-list-row">
                  <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion-container-type" href="#collapseOne">
                    <span class="complicated-list-icon icon-itempeace"></span>
                    <span class="label">Container Type</span>
                    <span class="form-group">
                      <input type="text" placeholder="Peace" id="" class="form-control"></span>
                    <span class="list-link">
                      <span class="location-name"> <i>Piece</i>
                      </span>
                      <span class="arrow-right"></span>
                    </span>
                  </a>
                </span>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse ">
              <div class="panel-body">
                <ul class="list-with-icon  select-list">
                  <li>
                    <a href="#" class="list-link">
                      <span class="img-radio"></span>
                      <span class="list-text">Unit</span>
                      <span class="fake-scroll-padding"></span>
                      <span class="fake-scroll fake-scroll-top"> <b></b>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="list-link">
                      <span class="img-radio"></span>
                      <span class="list-text">Item</span>
                      <span class="fake-scroll-padding"></span>
                      <span class="fake-scroll"> <b></b>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="list-link chosen">
                      <span class="img-radio"></span>
                      <span class="list-text">Peace</span>
                      <span class="fake-scroll-padding"></span>
                      <span class="fake-scroll">
                        <b></b>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="list-link">
                      <span class="img-radio"></span>
                      <span class="list-text">Bag</span>
                      <span class="fake-scroll-padding"></span>
                      <span class="fake-scroll">
                        <b></b>
                      </span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="list-link">
                      <span class="img-radio"></span>
                      <span class="list-text">Bag</span>
                      <span class="fake-scroll-padding"></span>
                      <span class="fake-scroll fake-scroll-bottom">
                        <b></b>
                      </span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- ./collapsed item -->

          <!-- collapsed item -->
          <div class="panel panel-default">
            <div class="panel-heading" >
              <h4 class="panel-title">
                <span class="complicated-list-row">
                  <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion-item-cond" href="#collapseTwo">
                    <span class="complicated-list-icon icon-itemcond"></span>
                    <span class="label">Item Condition</span>
                    <span class="list-link">
                      <span class="location-name"> <i>New</i>
                      </span>
                      <span class="arrow-right"></span>
                    </span>
                  </a>
                </span>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse ">
              <div class="panel-body">
                <ul class="list-with-icon select-list">
                  <li>
                    <a href="#" class="list-link">
                      <span class="img-radio"></span>
                      <span class="list-text">Used</span>
                      <span class="fake-scroll-padding"></span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="list-link chosen">
                      <span class="img-radio"></span>
                      <span class="list-text">New</span>
                      <span class="fake-scroll-padding"></span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- ./collapsed item -->

          <div class="complicated-list-row">
            <div class="complicated-list-icon icon-itemprice"></div>
            <div class="label">Item Price</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Item Price"  class="form-control"></div>
            <div class="empty-row"></div>
          </div>

          <div class="complicated-list-row">
            <div class="complicated-list-icon icon-itemdiscount"></div>
            <div class="label">Discount Price</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Discount Price"  class="form-control"></div>
            <div class="empty-row"></div>
          </div>

        </div>

      </div>

      <div class="center-block">
        <button type="submit" class="btn btn-primary ">Save</button>
      </div>
    </form>

  </div>
  <!-- ./page-content -->

</body>
</html>
