<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/reseller-style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src='js/jquery.min.js'></script>
  <script src='js/bootstrap.min.js'></script>

</head>
<body>
  <div class="reseller-page-wrap">
  <div class="reseller-page">

    <header class="admin-header">
      <!-- Logo -->
      <div class="top-bar-logo">
        <a href="/">
          <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
      </div>

      <!-- Admin controls -->
      <div class="top-bar-admin">
        <a href="#" class="blue btn-admin fl-left">
          <span class="btn-circle-back"></span>
          <span class="blue">
            Back to
            <br>BuySellFast Website</span>
        </a>
        <a href="#" class="btn-admin fl-left">
          <span class="lilac btn-circle-seller"></span>
          <span class="lilac">Admin for Sellers</span>
        </a>
        <a href="#" class="red btn-admin fl-right">
          <span class="btn-circle-signout"></span>
          <span class="red">Sign Out</span>
        </a>
      </div>

    </header>

    <div id="page-content">

      <div class="title-h2 full-width">
        <div class="icon-list icon-store-info"></div>
        <h2>Basic Store Details Information</h2>
      </div>

      <div class="form-group">
        <div class="input-row">
          <label>Store Name</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter your Store Name, e.g., My Store"></span></div>
        <div class="input-row">
          <label>Store Owner Name</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Owner Name, e.g., John Smith"></span></div>
        <div class="input-row">
          <label>Phone 1</label>
          <span class="input-line"><input type="tel" class="form-control" placeholder="Enter your Primary Phone No, e.g., 001 12345678"></span></div>
        <div class="input-row">
          <label>Phone 2</label>
          <span class="input-line"><input type="tel" class="form-control" placeholder="Enter your Secondary Phone No, e.g., 001 12345678"></span></div>
        <div class="input-row">
          <label>Email</label>
          <span class="input-line"><input type="email" class="form-control" placeholder="Enter your Email Address, e.g., yourmail@provider.com"></span></div>
        <div class="input-row">
          <label>Website</label>
          <span class="input-line"><input type="url" class="form-control" placeholder="Enter your Website Address, e.g., www.your-site.com"></span></div>
        <div class="input-row">
          <div class="styled-checkbox-label">Same as Store Registration address</div>
          <div class="styled-checkbox">
            <input type="checkbox" checked="checked" value="1" name="checkbox-reseller-1" id="checkbox-reseller-1">
            <label for="checkbox-reseller-1">&nbsp;</label>
          </div>
        </div>
      </div>

      <div class="title-h2 full-width">
              <div class="icon-list icon-reports2"></div>
        <h2>Store Registration Address Details</h2>
      </div>

      <div class="form-group">
        <div class="input-row">
          <label>Store Registration Name</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter your Store Name, e.g., My Store"></span></div>
        <div class="input-row">
          <label>Store Registration Address line 1</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Store Registration Address line 1"></span></div>
       <div class="input-row">
          <label>Store Registration Address line 2</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Store Registration Address line 2"></span></div>
        <div class="input-row">
          <label>Store Registration City</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Store Registration City name"></span></div>
        <div class="input-row">
          <label>Store Registration Province/State</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Store Registration Province/State name"></span></div>
        <div class="input-row">
          <label>Store Registration Country</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Store Registration Country name"></span></div>
      </div>

      <div class="title-h2 full-width">
                    <div class="icon-list icon-purchase-history2"></div>
        <h2>Invoice Details</h2>
      </div>

      <div class="form-group">
        <div class="input-row">
          <label>Invoice Pattern</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Invoice Pattern"></span></div>
        <div class="input-row">
          <label>Store Owner Declaration</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter Store Owner Declaration"></span></div>
       <div class="input-row">
          <label>Store Owner Signature</label>
          <span class="input-line"><input type="file"></span></div>
        <div class="input-row">
          <label>Replacment Statement</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter the Replacment Statement"></span></div>
        <div class="input-row">
          <label>Guarantee Statement</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter the Guarantee Statement"></span></div>
        <div class="input-row">
          <label>Warranty Statement</label>
          <span class="input-line"><input type="text" class="form-control" placeholder="Enter the Warranty Statement"></span></div>
      </div>

<div class="bg-grey full-width no-space-bottom">
        <button type="submit" class="btn btn-primary ">Save</button>
      </div>

      <!-- ./page-content --> </div>

    <!-- ./reseller-page --> </div>
    <!-- ./reseller-page-wrap --> </div>


</body>
</html>
