<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src='js/jquery-1.10.2.min.js'></script>
  <script src='js/bootstrap.min.js'></script>

  <!-- oooooooooooo NEW CODE ooooooooooooo -->

  <script>
$(document).ready(function() {
  // Making visible links with download ios or android app only on appropriate devices
  function visibleMobileBanners (){
      $(".only-android-visible").hide();
      $(".only-iosmobile-visible").hide();

      if( /Android/i.test(navigator.userAgent) ) {
         $(".only-android-visible").show();
      }
      if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
         $(".only-iosmobile-visible").show();
      }
    }
  visibleMobileBanners ();  
});
</script>
  <!-- oooooooooooo NEW CODE ooooooooooooo -->

</head>
<body>

  <header>
    <!-- Logo -->
    <div class="top-bar-logo">
      <a href="/">
        <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
    </div>

  </header>

  <div id="page-content">

    <!-- Container -->

    <div class="register">
      <div class="col-md-6 col-md-offset-3">
        <div class="row text-center">
          <img src="images/lock.png" alt="Image">
          <div class="blue-upper">Sign In</div>
        </div>

        <div class="blue-block">
          <a class="sign-in-bsf" href="#">
            <div class="lock-sm">
              <img src="images/lock-sm.png" alt="Image"></div>
            <span>
              Sign In with
              <img src="images/bsf-white.png" alt="Buy Sell Fast"></span>
          </a>
          <a class="sign-in-fb" href="#">
            <div class="lock-sm">
              <img src="images/fb-sm.png" alt="Image"></div>
            <span>
              Sign In with
              <img src="images/fb-white.png" alt="facebook"></span>
          </a>
        </div>

        <div class="text-center">OR</div>
        <div class="text-center">Register now to buy and sell fast</div>

        <a class="btn btn-primary btn-register" href="#">
          <span class="icon-register-btn"></span> <b>Register</b>
        </a>

        <div class="text-center">OR</div>
        <div class="text-center">Download the BuySellFast App</div>
        <div class="text-center">
          <a class="link-app"  href="#">
            <img src="images/appstore.png" height="49" width="145"></a>
          <a class="link-app" href="#">
            <img src="images/android.png" height="49" width="145"></a>
        </div>

        <div class="only-android-visible banner-mobile">
          <div class="banner-mobile-wrap">
            <div class="text1">
              <a href="#">Download the BuySellFast App</a>
            </div>
            <div class="text2">
              <a href="#">
                <img src="images/android.png" height="49" width="145"></a>
            </div>
          </div>
        </div>

        <div class="only-iosmobile-visible banner-mobile">
          <div class="banner-mobile-wrap">
            <div class="text1">
              <a href="#">Download the BuySellFast App</a>
            </div>
            <div class="text2">
              <a href="#">
                <img src="images/appstore.png" height="49" width="145"></a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Bottom panel with seller and buyer statistic -->
    <div class="general-statistic">
      <div class="col-md-6 col-md-offset-3">
        <div class="general-statistic-buyer">
          <div class="icon-buyer2"></div>
          <div class="general-statistic-buyer-title">Buyers</div>
          <div class="general-statistic-buyer-amount">2462453</div>
        </div>
        <div class="general-statistic-seller">
          <div class="icon-seller2"></div>
          <div class="general-statistic-seller-title">Sellers</div>
          <div class="general-statistic-seller-amount">2462453</div>
        </div>
      </div>
    </div>

    <script>
// Fixing bottom position of .general-statistic depends on screen size
$(document).ready(function() {
      var h1 = $(window).height();
      var h2 = $(".register").height();
      if (h1 - h2 > 140) {
        $(".general-statistic").css("bottom", "0");
      }
      else {
          $(".general-statistic").css("bottom", "-140");
      }
});
</script>

    <!-- ./page-content --> </div>
</body>
</html>
