<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/reseller-style.css" rel="stylesheet">

  <!-- JavaScripts -->
  <script src='js/jquery.min.js'></script>
  <script src='js/bootstrap.min.js'></script>

</head>
<body>
  <div class="reseller-page-wrap">
    <div class="reseller-page">

      <header class="admin-header">
        <!-- Logo -->
        <div class="top-bar-logo">
          <a href="/">
            <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
        </div>

        <!-- Admin controls -->
        <div class="top-bar-admin">
          <a href="#" class="blue btn-admin fl-left">
            <span class="btn-circle-back"></span>
            <span class="blue">
              Back to
              <br>BuySellFast Website</span>
          </a>
          <a href="#" class="btn-admin fl-left">
            <span class="lilac btn-circle-seller"></span>
            <span class="lilac">Admin for Sellers</span>
          </a>
          <a href="#" class="red btn-admin fl-right">
            <span class="btn-circle-signout"></span>
            <span class="red">Sign Out</span>
          </a>
        </div>

      </header>

      <div id="page-content">

        <div class="marg30 text-center">
          <h2 class="grey-text">Please, enter login and password of the Store</h2>
          <h1 class="lilac">Will Magic Store</h1>
        </div>

        <div class="col-md-6 col-md-offset-3">
          <div class="grey-block create-account store-id">
            <div class="form-group">
              <label for="">Store Login</label>
              <input type="text" class="form-control input-store-login" id="" placeholder="Enter you Store Login"></div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="" placeholder="Enter you Store Password"></div>
          </div>
        </div>

        <div class="bg-white">
          <button type="submit" class="btn btn-primary ">Map store</button>
        </div>

        <!-- ./page-content --> </div>

      <!-- ./reseller-page --> </div>
    <!-- ./reseller-page-wrap --> </div>

</body>
</html>
