<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Buy Sell Fast</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Styles -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/jquery.selectBoxIt.css" />

  <!-- JavaScripts -->

  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery-ui-1.10.3.min.js"></script>
  <script src="js/bootstrap.js"></script>

</head>
<body>

  <header>
    <!-- Logo -->
    <div class="top-bar-logo">
      <a href="/">
        <img src="images/BuySellFast.png" height="31" width="187" alt="Logo"></a>
    </div>

    <!-- Cart on the top bar -->
    <div class="top-bar-cart">
      <a href="#">
        <span class="top-bar-cart-items">95</span>
      </a>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="nav-buy">
              <span class="nav-name">Buy</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-explore">
              <span class="nav-name">Explore</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-sell">
              <span class="nav-name">Sell</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-contacts">
              <span class="nav-name">Contacts</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-messages">
              <span class="nav-name">Messages</span>
              <span class="nav-quantity">89</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-reports">
              <span class="nav-name">Reports</span>
            </a>
          </li>
          <li  class="active">
            <a href="#" class="nav-settings">
              <span class="nav-name">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ./navbar -->

  <div id="page-content">

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="breadcrumbs-wrap">
        <div class="back-link">
          <a href="#">Back</a>
        </div>
        <div class="page-title icon-leave-feedback2">
          <span>Leave Feedback</span>
        </div>
      </div>
    </div>

    <div class="leave-feedback grey-bg">
 
      <div class="col-md-10 col-md-offset-1">
        <p>Rate your experience with this order</p>
      <div class="rating-stars-wrap">
          <div class="rating-stars-left">Worst</div>
          <div class="rating-stars">
            <input type="radio" name="group-1" id="group-1-0" value="5" />
            <label for="group-1-0"></label>
            <input type="radio" name="group-1" id="group-1-1" value="4" />
            <label for="group-1-1"></label>
            <input type="radio" name="group-1" id="group-1-2" value="3" />
            <label for="group-1-2"></label>
            <input type="radio" name="group-1" id="group-1-3" value="2" />
            <label for="group-1-3"></label>
            <input type="radio" name="group-1" id="group-1-4"  value="1" />
            <label for="group-1-4"></label>
          </div>
          <div class="rating-stars-right">Best</div>
        </div>
      </div>

      <div class="line"></div>

      <div class="col-md-10 col-md-offset-1">
        <p>Provide additional comments regarding this order</p>
        <div class="form-group">
          <textarea class="form-control input-pencil" placeholder=""></textarea>
        </div>
        <div class="center-block">
          <button class="btn btn-primary " type="submit">Submit Feedback</button>
        </div>
      </div>

    </div>

  </div>
  <!-- ./page-content -->



</body>
</html>
