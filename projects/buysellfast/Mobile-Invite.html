<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <!-- Styles -->

  <!-- JavaScripts -->

  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery-ui-1.10.3.min.js"></script>
  <script src="js/bootstrap.js"></script>

</head>
<body>

  <header>

  <!-- Navbar -->
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="nav-buy">
              <span class="nav-name">Buy</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-explore">
              <span class="nav-name">Explore</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-sell">
              <span class="nav-name">Sell</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-contacts">
              <span class="nav-name">Contacts</span>
              <span class="nav-quantity">5</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-messages">
              <span class="nav-name">Messages</span>
              <span class="nav-quantity">89</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-reports">
              <span class="nav-name">Reports</span>
            </a>
          </li>
          <li  class="active">
            <a href="#" class="nav-settings">
              <span class="nav-name">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ./navbar -->

  <div id="page-content">

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div class="breadcrumbs-wrap">
        <div class="back-link">
          <a href="#">Back</a>
        </div>
        <div class="page-title icon-tellafriend">
          <span>Tell A Friend</span>
        </div>
      </div>
    </div>

    <div class="mobile-invite">
      <div class="grey-bg"></div>
      <div class="phones-list-wrap">
        <div class="phones-list-image">
          <img src="images/Phonebook-1.png" height="54" width="48" alt="Phonebook-image"></div>
        <div class="phones-list-text">
          <div class="lilac-title-text">Justin Bailey</div>
          <div class="phones-list">
            <div class="phones-list-title">Mobile:</div>
            <div class="phones-list-list">
              <div class="phones-list-item">+12654669987</div>
              <div class="phones-list-item">+12654669987</div>
              <div class="phones-list-item">+12654669987</div>
            </div>
          </div>
        </div>
      </div>

      <div class="grey-bg">
        <!-- Button trigger modal -->
        <div class="center-block">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#InviteModal">Invite</button>
        </div>

        <!-- Modal -->
        <div class="modal fade invite-modal" id="InviteModal" tabindex="-1" role="dialog" aria-labelledby="InviteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-body">
                <div class="invite-phone-title">Select number and send invitation</div>

                <!-- LIST of phones -->
                <div class="select-phone-wrap">

                  <!-- One phone number -->
                  <div class="select-phone">
                    <div class="select-phone-checkbox">
                      <div class="img-checkbox"></div>
                    </div>
                    <div class="select-phone-number">+1234566789</div>
                  </div>

                  <!-- One phone number -->
                  <div class="select-phone">
                    <div class="select-phone-checkbox">
                      <div class="img-checkbox"></div>
                    </div>
                    <div class="select-phone-number">+1234566789</div>
                  </div>

                  <!-- One phone number -->
                  <div class="select-phone">
                    <div class="select-phone-checkbox">
                      <div class="img-checkbox"></div>
                    </div>
                    <div class="select-phone-number">+1234566789</div>
                  </div>

                </div>

                <button class="btn-width100" type="submit">Cancel</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <!-- ./page-content -->

<script>
$(function(){
$(".select-phone").click(function(){

    if(!$(this).hasClass("selected")) {
        $(this).addClass("selected");
    } else {
        $(this).removeClass("selected");
    }
});
});
</script>

</body>
</html>
