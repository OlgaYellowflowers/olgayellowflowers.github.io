<div class="login-container text-center">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal6">Login</button>

             <style>
            .modal-sm {
                width:400px;
            }
            </style>

            <div class="modal fade" id="myModal6" tabindex="-1" role="dialog"  aria-hidden="true">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <!-- <div class="color-line"></div> -->

                            <!-- <small class="font-bold">Lorem Ipsum is simply dummy text.</small> -->
                        </div>
                        <div class="modal-body">
                            <form action="#" id="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="username">Email</label>
                                <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                                
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                                <a class="help-block small pull-right">Reset password</a>
                            </div>
                            <div class="checkbox" style="margin:30px 0 20px 0">
                                <input type="checkbox" class="i-checks" checked>
                                     Remember login

                            </div>
                            <button class="btn btn-primary btn-block"><strong>Login</strong></button>
                            <a class="btn btn-default btn-block" href="#">Register</a>
                        </form>
                        </div>
