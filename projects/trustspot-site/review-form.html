<!doctype html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="keywords" content="your, tags"/>
    <meta name="description" content="150 words"/>
    <meta name="subject" content="your website's subject">
    <meta name="copyright" content="company name">
    <meta name="language" content="EN">
    <meta name="robots" content="index,follow" />
    <meta name="revised" content="Sunday, July 18th, 2010, 5:15 pm" />
    <meta name="abstract" content="">
    <meta name="topic" content="">
    <meta name="summary" content="">
    <meta name="Classification" content="Business">
    <meta name="reply-to" content="email@hotmail.com">
    <meta name="owner" content="">
    <meta name="url" content="http://www.websiteaddrress.com">
    <meta name="identifier-URL" content="http://www.websiteaddress.com">
    <meta name="directory" content="submission">
    <meta name="category" content="">
    <meta name="coverage" content="Worldwide">
    <meta name="distribution" content="Global">
    <meta name="rating" content="General">
    <meta name="revisit-after" content="7 days - how many days or months the search engine spider should revisit your website">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Review Form</title>
</head>
<body>

    <div class="root">
        <div class="main">
            <div class="thx-header"></div>
            <div class="thx">
                <div class="thx-logo">
                    <img src="images/review-logo.jpg" alt=""></div>
                <div class="thx-title">We look forward to your feedback</div>
                <div class="review-form">
                    <form action="#">
                        <div class="review-form-title">How would you rate your experience with us?</div>

                        <div class="feedback-star-rating">
                            <input type="radio" name="feedback-star" id="feedback-star-1" value="1" />
                            <label for="feedback-star-1"></label>
                            <input type="radio" name="feedback-star" id="feedback-star-2" value="2" />
                            <label for="feedback-star-2"></label>
                            <input type="radio" name="feedback-star" id="feedback-star-3" value="3" />
                            <label for="feedback-star-3"></label>
                            <input type="radio" name="feedback-star" id="feedback-star-4" value="4" />
                            <label for="feedback-star-4"></label>
                            <input type="radio" name="feedback-star" id="feedback-star-5"  value="5" />
                            <label for="feedback-star-5"></label>
                        </div>

                        <div class="review-form-subtitle">Write your review here:</div>
                        <div class="review-form-textarea">
                            <textarea placeholder="Your text here"></textarea>
                        </div>
                        <div class="review-form-bot clearfix">

                            <div class="well-styled">
                                <div class="review-form-title">Would you recommend us to your friends?</div>
                                <div class="review-form-rating">
                                    <div class="feedback-form-rating">
                                        <input type="radio" name="feedback-form" id="feedback-form-10" value="10" />
                                        <label for="feedback-form-10">10</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-9" value="9" />
                                        <label for="feedback-form-9">9</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-8" value="8" />
                                        <label for="feedback-form-8">8</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-7" value="7" />
                                        <label for="feedback-form-7">7</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-6" value="6" />
                                        <label for="feedback-form-6">6</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-5"  value="5" />
                                        <label for="feedback-form-5">5</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-4" value="4" />
                                        <label for="feedback-form-4">4</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-3" value="3" />
                                        <label for="feedback-form-3">3</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-2" value="2" />
                                        <label for="feedback-form-2">2</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-1" value="1" />
                                        <label for="feedback-form-1">1</label>
                                        <input type="radio" name="feedback-form" id="feedback-form-0"  value="0" />
                                        <label for="feedback-form-0">0</label>

                                    </div>
                                </div>

                                <div class="pull-left grey font-sm">Not at all likely</div>
                                <div class="pull-right grey font-sm">Extremely likely</div>
                            </div>
                        </div>

                        <div class="review-form-bot clearfix">
                            <div class="review-form-bot-title">
                                Experience Keywords (optional):
                                <span>ex: Great Service, Friendly Support, Cheap Prices</span>
                            </div>
                            <div class="review-form-bot-right">
                                <input type="text" placeholder="Seperate each keyword with a comma"></div>
                        </div>
                        <input type="submit" value="Submit review"></form>
                </div>
            </div>
            <div class="thx-copy">Powered by TrustSpot</div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/bootstrap-select.min.js'></script>

    <script src="js/main.js"></script>

</body>
</html>
