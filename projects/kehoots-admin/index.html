<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin Panel Kehoots</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="fonts/fonts.css" rel="stylesheet" type="text/css">

  <!-- LESS -->
  <link href="less/style-new-admin-panel.less" rel="stylesheet/less" type="text/css">

  <script>
    less = {
      env: "development",
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false,
      rootpath: ""
    };
  </script>
  <script src="js/less.min.js" type="text/javascript"></script>

<body>
  <div  id="main-region">

    <!-- Begin of div.new-admin-panel css classes  - all the pages of new mark up (except admin pages) must be placed in this div -->
    <!-- Начало div.new-admin-panel классов в css  - все страницы с новой версткой (кроме страниц админки) должны быть помещены в этот div -->
    <div class="new-admin-panel">

      <aside class="admin-sidebar ">

        <!-- Menu -->
        <div class="nav-side-menu">

          <!-- Small user info on sidebar -->
          <div class="small-user-info">
            <div class="small-user-info-userpic">
              <img src="images/userpic-example.jpg" height="48" width="48" alt="User Avatar"></div>
            <div class="small-user-info-name">Mike Tyson</div>
            <div class="small-user-info-address">Str Boston, Nr 312</div>
            <div class="small-user-info-link">
              <a href="#">Edit Profile</a>
            </div>
          </div>

          <div class="menu-list">

            <ul id="menu-content" class="menu-content">

              <li data-toggle="collapse" class="collapsed ">
                <a href="#">Navigation</a>
              </li>

            </ul>
          </div>
        </div>

      </aside>

      <div class="main-admin-panel">
        <div class="header-content">
          <div class="navbar-button">
            <button type="button" class="sidebar-toggle" >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>

        <!-- CONTENT -->
        <section class="content">
        <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">

<!--  -->

<h2>Live preview</h2>
         <a href="admin-panel-home-page.html">admin-panel-home-page.html</a>
          <br>
          <a href="affiliation-admin-dashboard.html">affiliation-admin-dashboard.html</a>
          <br>
          <a href="free-dashboard.html">free-dashboard.html</a>
          <br>
          <a href="gold-dashboard.html">gold-dashboard.html</a>
          </div>
        </div>
           </section>

    </div>
    <!-- ./main-admin-panel --> </div>
  <!-- ./new-admin-panel -->

</div>
<!-- ./main-region -->

<div id="popup-region" ></div>

<!--  JavaScript Files -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-ui-1.10.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.selectBoxIt.min.js"></script>
<script src='js/bootstrap.file-input.js'></script>

<script src="js/scripts.js"></script>

<!-- This script you can delete on production - it is only for example - shows popup on the map -->
<!-- Этот скрипт можно удалить на продакшене, он только для примера, показывает попап на карте -->
<script>
  $('.place-sticker').hover(function() {
    $('.box-with-arrow-top-wrap').show();
  }, function() {
    $('.box-with-arrow-top-wrap').hide();
  });
</script>

</body>

</html>
