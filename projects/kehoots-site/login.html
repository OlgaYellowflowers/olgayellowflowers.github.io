<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Kehoots</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="fonts/fonts.css" rel="stylesheet" type="text/css">

	<!-- LESS -->
	<link href="less/style-new-pages.less" rel="stylesheet/less" type="text/css">

	<script>
	  less = {
	    env: "development",
	    async: false,
	    fileAsync: false,
	    poll: 1000,
	    functions: {},
	    dumpLineNumbers: "comments",
	    relativeUrls: false,
	    rootpath: ""
	  };
	</script>
	<script src="js/less.min.js" type="text/javascript"></script>

<body>
	<div  id="main-region">

		<!-- Begin of div.new-pages css classes  - all the pages of new mark up (except admin pages) must be placed in this div -->
		<!-- Начало div.new-pages классов в css  - все страницы с новой версткой (кроме страниц админки) должны быть помещены в этот div -->
		<div class="new-pages">

			<div class="login bg-img-blue ">
				<div class="container">
					<h1 class="font75 text-center padding">Kehoots</h1>
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
							<div class="text-center marginbot-30">Mobile Perks and Rewards For Groups And Affiliations</div>
						</div>
					</div>
					<div class="new-forms text-center">
						<div class="row">
							<form class="form-horizontal" role="form">
								<div class="form-group marginbot-20">
									<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
										<input type="email" class="form-control" placeholder="Enter your Email "></div>
								</div>
								<div class="form-group marginbot-20">
									<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
										<input type="password" class="form-control" placeholder="Enter your Password "></div>
								</div>
								<div class="form-group marginbot-10">
									<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
										<button type="submit" class="btn bg-white blue width100">Login</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-3 col-md-offset-3 col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1 ">
										<button type="submit" class="btn bg-bluelilac width100">Facebook Login</button>
									</div>
									<div class="col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
										<button type="submit" class="btn bg-red width100">Google + Login</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- ./new-pages -->

	</div>
	<!-- ./main-region -->
	<div id="popup-region" ></div>

	<!--  JavaScript Files -->
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery-ui-1.10.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.selectBoxIt.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>

	<script src="js/scripts.js"></script>

</body>

</html>
