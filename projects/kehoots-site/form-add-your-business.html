<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Kehoots</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="fonts/fonts.css" rel="stylesheet" type="text/css">

	<!-- LESS -->
	<link href="less/style-new-pages.less" rel="stylesheet/less" type="text/css">

	<script>
	  less = {
	    env: "development",
	    async: false,
	    fileAsync: false,
	    poll: 1000,
	    functions: {},
	    dumpLineNumbers: "comments",
	    relativeUrls: false,
	    rootpath: ""
	  };
	</script>
	<script src="js/less.min.js" type="text/javascript"></script>

<body>
	<div  id="main-region">

		<!-- Begin of div.new-pages css classes  - all the pages of new mark up (except admin pages) must be placed in this div -->
		<!-- Начало div.new-pages классов в css  - все страницы с новой версткой (кроме страниц админки) должны быть помещены в этот div -->
		<div class="new-pages">

			<div class="bg-img-blue">
				<h1 class="h1-forms">Add Your Business</h1>

				<div class="new-forms">
					<div class="container">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="control-label col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">Business Name:</label>
								<div class="col-md-7 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-10 col-xs-offset-1">
									<input type="text" class="form-control" ></div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">City:</label>
								<div class="col-md-7 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-10 col-xs-offset-1">
									<input type="text" class="form-control" ></div>
							</div>
							<div class="form-group ">
								<label class="control-label col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">State:</label>
								<div class="col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1 marginbot-20 ">
<!-- // - NEW CODE !!!!!!!!!!!!!!!!!!__________________________ -->

                <!-- Select  -->
                <div class="select-as-formfield select-as-formfield-blue" >
                  <select name="selectt-by-state" id="selectt-by-state">
                    <option  selected="selected" value="0"></option>
                    <option value="One Category">One Category</option>
                    <option value="Second Category">Second Category</option>
                    <option value="Some Category">Very very long long long but very very very cool Category</option>
                    <option value="More Category">More Category</option>
                  </select>
                </div>

<!-- //  NEW CODE !!!!!!!!!!!!!!!!!!__________________________ -->

									</div>
								<label class="control-label col-md-1 col-md-offset-0 col-sm-1 col-sm-offset-0 col-xs-10 col-xs-offset-1">Zip:</label>
								<div class="col-md-3 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-10 col-xs-offset-1">
									<input type="text" class="form-control" ></div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">Phone:</label>
								<div class="col-md-7 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-10 col-xs-offset-1">
									<input type="text" class="form-control" ></div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">Web Address:</label>
								<div class="col-md-7 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-10 col-xs-offset-1">
									<input type="text" class="form-control" ></div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">Categories:</label>
								<div class="col-md-7 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-10 col-xs-offset-1">
									<input type="text" class="form-control" ></div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-0 col-xs-10 col-xs-offset-1">Email Address:</label>
								<div class="col-md-7 col-md-offset-0 col-sm-9 col-sm-offset-0 col-xs-10 col-xs-offset-1">
									<input type="email" class="form-control" ></div>
							</div>
							<div class="form-group">
								<div class="col-md-7 col-md-offset-3 col-sm-9 col-sm-offset-3 col-xs-10 col-xs-offset-1">
									<div class="checkbox">
										By adding your business you verify that you are affiliated with this business and have the authority to agree to merchant terms and services. By clicking here you agree to the merchant terms and services.
										<div class="checkbox-aftertext">
											<div class="styled-checkbox">
												<input type="checkbox" value="1" name="checkbox1" id="checkbox1">
												<label for="checkbox1"></label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group marginbot-50">
								<div class="col-md-7 col-md-offset-3 col-sm-9 col-sm-offset-3 col-xs-10 col-xs-offset-1">
									<button type="submit" class="btn bg-white blue width100">Add your Business</button>
								</div>
							</div>

						</form>
					</div>
				</div>

			</div>

		</div>
		<!-- ./new-pages -->

	</div>
	<!-- ./main-region -->
	<div id="popup-region" ></div>

	<!--  JavaScript Files -->
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery-ui-1.10.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.selectBoxIt.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>

	<script src="js/scripts.js"></script>

</body>

</html>
