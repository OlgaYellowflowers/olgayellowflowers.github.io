<!-- Main wrapper begin -->
<div id="main-wrapper" class="main-wrapper-inner-opacity">

  <div class="container">

    <div class="row block-opacity-wrap vertical-aligner">
      <div class="col-sm-12">

        <div class="row">
          <div class="col-sm-12">
            <h4 class="text-center">
              introduce tu usuario y contraseña y accede
              <br>a tu cuenta the excellence project</h4>
          </div>
        </div>

        <form>
          <div class="row">

            <div class="col-sm-6 col-sm-offset-3">

              <!-- Form validator in scripts.js -->
              <!-- http://www.formvalidator.net/ -->
              <div class="form-group">
                <input type="text" placeholder="USUARIO" class="form-control no-border font-with-lowercase" id="RegisterName" data-validation="alphanumeric" data-validation-allowing="-_"></div>

              <div class="form-group">
                <input type="password" placeholder="CONTRASENA" class="form-control no-border font-with-lowercase" id="RegisterPass" name="passw_confirmation" data-validation="length" data-validation-length="min6"></div>

            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">

              <div class="text-md text-center form-group">
                ¿no tienes una cuenta? contacta con tu escuela e informate
                <br>como puedes participar en the excellence project</div>

              <div class="form-group text-center">
                <input type="submit" class="btn btn-default btn-md btn-transparent" value="login">

                <!-- You can use either "input submit" or "button" -->
                <!-- <button type="submit" class="btn btn-default btn-lg">login</button>
              -->
            </div>
          </div>
        </div>
      </form>

    </div>
