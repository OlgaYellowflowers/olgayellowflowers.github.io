  <!-- Main wrapper begin -->
  <div id="main-wrapper" class="main-wrapper-inner-white">

    <form class="form-horizontal">

      <div class="container">
        <div class="row paragraph-sm">

          <!-- Left part -->

          <div class="col-sm-12 col-md-6">
            <h4 class="no-margin under-title register-title">Escuela</h4>
            <div class="h1 text-thin sub-title">Esc. Hostelería del Sur</div>

            <!-- Form validator in scripts.js -->
            <!-- http://www.formvalidator.net/ -->
            <div class="form-group">
              <label class="control-label col-sm-5" for="RegisterName">Nombre y apellidos</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="RegisterName" data-validation="alphanumeric" data-validation-allowing="-_"></div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-5" for="RegisterEmail">Email</label>
              <div class="col-sm-6">
                <input type="text" data-validation="email" class="form-control" id="RegisterEmail"></div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-5" for="RegisterPass">Pasword</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="RegisterPass" name="passw_confirmation" data-validation="length" data-validation-length="min6"></div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-5" for="">Repetir pasword</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="" name="passw" data-validation="confirmation"></div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-5 col-sm-6">
                <div class="checkbox-styled">

                  <input type="checkbox" id="AcceptCondicionesLeagales" name="AcceptCondicionesLeagales" />
                  <label class="text-sm" for="AcceptCondicionesLeagales">
                    <span></span>
                    accepto las
                    <a class="text-underline" href="#" target="_blank">condiciones legales</a>
                  </label>

                </div>
              </div>
            </div>

          </div>

          <!-- Right part -->
          <div class="col-sm-12 col-md-6 col-border-left">
          <div class="row">
            <div class="col-sm-12 col-md-11 col-md-offset-1 ">
              
            <h4 class="no-margin under-title register-title"></h4>
            <div class="h1 title-thin sub-title">selección de producto</div>

            <div class="row">
              <div class="col-xs-6">
              <h5 class="under-title">Producto 1</h5>
                <div class="radio-img">
                  <input type="radio" name="product-choose" value="" id="product-macallan" class="input-hidden">
                  <label for="product-macallan">
                    <img src="images/product-image-Macallan.png" alt="Macallan"></label>
                </div>
                <div class="text-xs">
                  whisky de malta 
                </div>
              </div>

              <div class="col-xs-6">
                            <h5 class="under-title">Producto 2</h5>
                <div class="radio-img">
                  <input type="radio" name="product-choose" value="" id="product-gin" class="input-hidden">
                  <label for="product-gin">
                    <img src="images/product-image-LondonDryGin.png" alt="London Dry Gin"></label>
                </div>
                 <div class="text-xs">
                  ginebra
                </div> 
              </div>
            </div>



                <div class="under-title text-thin paragraph-md">
                  selecciona el producto o productos con los que vas a 
participar y recuerda que más adelante tendrás que 
seleccionar la categoría con la que vas a realizar tu propuesta
                </div>


            </div>
          </div>
          </div>

        </div>
